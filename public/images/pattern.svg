<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <pattern id="hexPattern" patternUnits="userSpaceOnUse" width="100" height="86.6" patternTransform="scale(1)">
      <!-- Hexágono -->
      <polygon points="50,0 100,25 100,75 50,100 0,75 0,25" stroke="#ccc" fill="none" stroke-width="2"/>
      <!-- Círculo en el centro del hexágono -->
      <circle cx="50" cy="50" r="20" stroke="#ccc" fill="none" stroke-width="2"/>
    </pattern>
  </defs>
  <!-- Fondo que usa el patrón hexagonal -->
  <rect width="100%" height="100%" fill="url(#hexPattern)" />
</svg>
